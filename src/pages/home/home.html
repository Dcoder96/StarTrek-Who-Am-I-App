<ion-header>
  <ion-navbar >
    <ion-title text-center>
      Star Trek Who Am I
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content > <!-- padding-->
  <!-- <h3>WELCOME</h3> -->
  <div class="container-fluid">
 
    <!-- ######### Empty row ######### -->
    <div class="row  w-50 p-3"></div>
  
    <!-- ######### First row ######### -->
    <div class="row">
  
    
    <div class="card-deck w-100">
      
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
          
            <div class="card cards border-secondary w-100">
                    
                    
                       <div class="tp-box" [@flipState]="flip">
                              <div class="tp-box__side tp-box__front">
                                <img class="card-img-top" src="https://uss-theurgy.com/w/images/b/bb/Starfleet_command_emblem.png" alt="" id="img1">
                              
                              </div>
                             <div *ngFor="let data of list | slice:active; let i = index;">
                                <div *ngIf=(answer) class="tp-box__side tp-box__back">
                                        <img  *ngIf=(checkResponse(i)) class="card-img-top" src="{{data.img}}" alt="Mars" id="img1" >
                                </div>
                             </div>
                              <div *ngIf=(!answer) class="tp-box__side tp-box__back">
                                <img  class="card-img-top" src="http://coolsandfools.com/wp-content/uploads/2015/04/funny-star-trek-18.jpg" alt="Jupiter" id="img1" >
                        </div>
                              
                          </div>
                      
                    
                     
                    
                
                <div  class="card-body " [ngStyle]="myStyles" >
                       
                        <h4  class="card-title text-center text-info">Qui suis-je ?</h4>

                       <div *ngFor="let data of list | slice:active; let i = index;">
                         <div *ngIf=(checkResponse(i))>
                            <p  @fade class="card-text"  text-center> {{data.enigme[0]}} </p>
                            <p  @fade class="card-text"  text-center> {{data.enigme[1]}} </p>
                            <p  @fade class="card-text"  text-center> {{data.enigme[2]}} </p>
                         </div>
                       </div>
                        
                       
                         
                      
                </div> 
                <div class="card-footer pb-5">
                  <ion-row center>  
                    <ion-col text-center>   
                  <div *ngFor="let data of list | slice:active; let i = index;">
                    <button *ngIf=(checkEnigme(i)) @stag ion-button text-center (click)="onSubmit(data,i)"  >{{data.name}}</button> 
                    
                  </div>
                </ion-col> 
              </ion-row>
                </div>  
              </div>
           </div>  
  
      
      
      
        
                            
  
  </div>
  </div>
</div>

  <!-- <button ion-button (click)="onGoToJeux()">JOUER</button> -->
</ion-content>
