<ion-header>
  <ion-navbar >
    <ion-title text-center>
      Star Trek Who Am I
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content > <!-- padding-->
  <!-- <h3>WELCOME</h3> -->
  <div class="container-fluid">
 
    <!-- ######### Empty row ######### -->
    <div class="row  w-50 p-3"></div>
  
    <!-- ######### First row ######### -->
    <div class="row">
  
    
    <div class="card-deck w-100">
      
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
          
            <div class="card cards border-secondary mb-3 w-100">
                    
                    
                       <div class="tp-box" [@flipState]="flip">
                              <div class="tp-box__side tp-box__front">
                                <img class="card-img-top" src="https://uss-theurgy.com/w/images/b/bb/Starfleet_command_emblem.png" alt="" id="img1">
                              
                              </div>
                              <div *ngIf=(answer) class="tp-box__side tp-box__back">
                                      <img  class="card-img-top" src="https://solarsystem.nasa.gov/system/feature_items/images/19_mars.png" alt="Mars" id="img1" >
                              </div>
                              <div *ngIf=(!answer) class="tp-box__side tp-box__back">
                                <img  class="card-img-top" src="http://coolsandfools.com/wp-content/uploads/2015/04/funny-star-trek-18.jpg" alt="Jupiter" id="img1" >
                        </div>
                              
                          </div>
                      
                    
                     
                    
                
                <div class="card-body" [ngStyle]="myStyles" >
                       
                        <h4 class="card-title text-center text-info">Qui suis-je ?</h4>
                        <p class="card-text"  text-center> Je possède deux lunes</p>
                        <p class="card-text"  text-center>Je suis la 4ème planète du système solaire</p>

                        <p class="card-text"  text-center>On m'appelle la planète rouge</p>
                       
                         
                      
                </div> 
                <div class="card-footer pb-5">
                  <ion-row center>  
                    <ion-col text-center>   
                  <button ion-button text-center (click)="onSubmit(2)"  >Jupiter</button> 
                  <button ion-button text-center (click)="onSubmit(1)" >Mars</button>  
                  <button ion-button text-center (click)="onSubmit(3)" >Saturn</button> 
                </ion-col> 
              </ion-row>
                </div>  
              </div>
           </div>  
  
      
      
      
        
                            
  
  </div>
  </div>
</div>

  <!-- <button ion-button (click)="onGoToJeux()">JOUER</button> -->
</ion-content>
